<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="logo">Bookstore</div>
        <div class="user">Hellboyd</div>
      </nav>
    </header>
    <main>
      <section class="table-actions">
        <input placeholder="Search books" id="input-search" />
        <button class="btn" id="btn-add-book">Add book</button>
      </section>
      <section>
        <table id="books-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Author</th>
              <th>Topic</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <dialog id="dialog-add-book">
      <form>
        <header>
          <div class="title">Add book</div>
          <button
            type="submit"
            aria-label="close"
            formmethod="dialog"
            formnovalidate
          >
            <img src="./close.svg" />
          </button>
        </header>
        <label
          >Name
          <input type="text" name="name" />
        </label>
        <label
          >Author
          <input type="text" name="author" />
        </label>
        <label
          >Topic
          <select name="topic" id="topic-select"></select>
        </label>
        <footer>
          <button class="btn" type="submit">Create</button>
        </footer>
      </form>
    </dialog>

    <dialog id="dialog-delete-book">
      <form>
        <header>
          <div class="title">Delete book</div>
          <button
            type="submit"
            aria-label="close"
            formmethod="dialog"
            formnovalidate
          >
            <img src="./close.svg" />
          </button>
        </header>
        <p class="msg-delete"></p>
        <footer>
          <button class="btn btn-flat" type="submit">Delete</button>
          <button
            class="btn"
            type="submit"
            aria-label="close"
            formmethod="dialog"
            formnovalidate
          >
            Cancel
          </button>
        </footer>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
